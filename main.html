<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASS-Chess</title>
    <link rel="icon" href="ChessLogo.webp" type="image/png"> <!-- Favicon for the webpage -->
    <style>
        /* Basic styles for the body */
        body {
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            font-family: monospace; /* Set font */
            color: #fff; /* Text color */
            background: #0C090A; /* Background color */
            transition: background 0.5s, color 0.5s; /* Smooth transitions for background and text color */
            cursor: none; /* Hide the default cursor */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Container styling */
        .container {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: #171717; /* Background color */
            background-image: radial-gradient(rgba(52, 52, 52, 0.301) 2px, transparent 0); /* Radial gradient background */
            background-size: 30px 30px; /* Size of the gradient */
            background-position: -5px -5px; /* Position the gradient */
            position: relative; /* Positioning for other elements */
            transition: filter 1.5s; /* Smooth transition for unblurring */
            filter: blur(5px); /* Initial blur effect */
        }

        /* Remove blur when the page has loaded */
        .container.loaded {
            filter: blur(0);
        }

        /* Cursor styling */
        .cursor {
            pointer-events: none; /* Disable pointer events */
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            mix-blend-mode: difference; /* Blend mode for cursor effect */
            z-index: 1000; /* Ensure it's on top */
            transition: filter 1s; /* Transition for unblurring */
            filter: blur(5px); /* Initial blur effect */
        }

        /* Hide the cursor when needed */
        .cursor.hidden {
            opacity: 0;
        }

        /* Remove blur when the page has loaded */
        .cursor.loaded {
            filter: blur(0);
        }

        /* Styling for the cursor balls */
        .cursor__ball {
            position: fixed; /* Fixed position */
            border-radius: 50%; /* Circular shape */
            transform: translate(-50%, -50%); /* Center the balls */
        }

        /* Styling for the big cursor ball */
        .cursor__ball--big svg circle {
            fill: rgba(247, 248, 250, 0.7); /* Color fill */
        }

        /* Styling for the small cursor ball */
        .cursor__ball--small svg circle {
            fill: rgba(247, 248, 250, 0.7); /* Color fill */
        }

        /* 3D canvas styling */
        #canvas3d {
            position: absolute; /* Absolute positioning */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            z-index: 998; /* Ensure it is behind the Spline viewer */
        }

        /* Custom checkbox holder styling */
        .customCheckBoxHolder {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
        }

        /* Custom checkbox button styling */
        .customCheckBox {
            width: fit-content;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            padding: 2px 8px;
            background-color: rgba(0, 0, 0, 0.16);
            border-radius: 0px;
            color: rgba(255, 255, 255, 0.7);
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 300ms;
            transition-property: color, background-color, box-shadow, transform;
            display: flex;
            height: 32px;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px 1px 1px 0px;
            outline: none;
            justify-content: center;
            min-width: 55px;
        }

        /* Custom checkbox hover effect */
        .customCheckBox:hover {
            background-color: #2c2c2c;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.23) 0px -4px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px -1px 1px 0px, rgba(0, 0, 0, 0.17) 0px 2px 4px 1px;
        }

        /* Text inside the custom checkbox */
        .customCheckBox .inner {
            font-size: 18px;
            font-weight: 900;
            pointer-events: none;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 300ms;
            transition-property: transform;
            transform: translateY(0px);
        }

        /* Move text up slightly on hover */
        .customCheckBox:hover .inner {
            transform: translateY(-2px);
        }

        /* Adjust first and last custom checkbox wrappers */
        .customCheckBoxWrapper:first-of-type .customCheckBox {
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
            border-right: 0px;
        }

        .customCheckBoxWrapper:last-of-type .customCheckBox {
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            border-left: 0px;
        }

        /* Hide default checkbox input */
        .customCheckBoxInput {
            display: none;
        }

        /* Checked checkbox styling */
        .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox {
            background-color: #2d6737;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.23) 0px -4px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px -1px 1px 0px, rgba(0, 0, 0, 0.17) 0px 2px 4px 1px;
            transform: none; /* Remove scale effect */
        }

        /* Move text up slightly when checked */
        .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox .inner {
            transform: translateY(-2px);
        }

        /* Checked checkbox hover effect */
        .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox:hover {
            background-color: #34723f;
            box-shadow: rgba(0, 0, 0, 0.26) 0px -4px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px -1px 1px 0px, rgba(0, 0, 0, 0.15) 0px 3px 6px 2px;
        }

        /* Move text up slightly on hover when checked */
        .customCheckBoxWrapper .customCheckBox:hover .inner {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas> <!-- 3D Canvas element -->

    <!-- Custom cursor -->
    <div class="cursor">
        <!-- Big cursor ball -->
        <div class="cursor__ball cursor__ball--big">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle> <!-- SVG Circle -->
            </svg>
        </div>
        <!-- Small cursor ball -->
        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle> <!-- SVG Circle -->
            </svg>
        </div>
    </div>

    <!-- Background container -->
    <div class="container"></div>

    <!-- GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    
    <script>
        const $bigBall = document.querySelector('.cursor__ball--big'); // Big cursor ball
        const $smallBall = document.querySelector('.cursor__ball--small'); // Small cursor ball
        const $cursor = document.querySelector('.cursor'); // Cursor element
        const $container = document.querySelector('.container'); // Background container

        let hideCursorTimeout;

        // Move the cursor based on mouse movement
        function onMouseMove(e) {
            gsap.to($bigBall, { duration: 0.4, x: e.pageX - 15, y: e.pageY - 15 }); // Move big ball
            gsap.to($smallBall, { duration: 0.1, x: e.pageX - 5, y: e.pageY - 7 }); // Move small ball
            showCursor(); // Show the cursor when moving

            // Parallax effect for the background
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            gsap.to($container, {
                duration: 0.5,
                x: (mouseX - 0.5) * 5,
                y: (mouseY - 0.5) * 5,
                ease: 'power1.out'
            });
        }

        // Show the cursor
        function showCursor() {
            $cursor.classList.remove('hidden'); // Remove hidden class
            clearTimeout(hideCursorTimeout); // Clear any previous timeout
            hideCursorTimeout = setTimeout(hideCursor, 100000); // Set timeout to hide cursor after 1 second of inactivity
        }

        // Hide the cursor
        function hideCursor() {
            $cursor.classList.add('hidden'); // Add hidden class
        }

        // Initialize the custom cursor
        function initCursor() {
            document.body.addEventListener('mousemove', onMouseMove); // Listen for mouse movement
        }

        // Ensure cursor setup runs after page load
        window.addEventListener('load', () => {
            initCursor(); // Initialize cursor
            $container.classList.add('loaded'); // Mark container as loaded
            $cursor.classList.add('loaded'); // Mark cursor as loaded
        });
    </script>
    
    <!-- Custom Toggle Switch -->
    <div class="customCheckBoxHolder">
        <input type="checkbox" id="cCB1" class="customCheckBoxInput"> <!-- Custom checkbox input -->
        <label for="cCB1" class="customCheckBoxWrapper">
            <div class="customCheckBox">
                <div class="inner">Toggle Me</div> <!-- Inner text for the checkbox -->
            </div>
        </label>
    </div>
</body>
</html>
