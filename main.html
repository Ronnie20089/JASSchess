<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASS-Chess</title>
    <link rel="icon" href="ChessLogo.png" type="image/png">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            color: #fff;
            background: #0C090A;
            transition: background 0.5s, color 0.5s;
            cursor: none; /* Hide the default cursor */
            overflow: hidden; /* Prevent scrollbars */
        }
        .container {
            width: 100%;
            height: 100%;
            background-color: #171717;
            background-image: radial-gradient(rgba(52, 52, 52, 0.301) 2px, transparent 0);
            background-size: 30px 30px;
            background-position: -5px -5px;
            position: relative; /* Ensure the container is positioned relative to position the cursor */
            transition: filter 1.5s; /* Transition for unblurring */
            filter: blur(5px); /* Initial blur effect */
        }
        .container.loaded {
            filter: blur(0); /* Remove blur when page has loaded */
        }
        .cursor {
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            mix-blend-mode: difference;
            z-index: 1000;
            transition: opacity 0.3s, filter 1.5s; /* Transition for unblurring */
            filter: blur(5px); /* Initial blur effect */
        }
        .cursor.hidden {
            opacity: 0;
        }
        .cursor.loaded {
            filter: blur(0); /* Remove blur when page has loaded */
        }
        .cursor__ball {
            position: fixed;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .cursor__ball--big svg circle {
            fill: rgba(247, 248, 250, 0.7);
        }
        .cursor__ball--small svg circle {
            fill: rgba(247, 248, 250, 0.7);
        }
        spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999; /* Ensure the Spline viewer is in front of other elements */
        }
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998; /* Ensure the canvas is behind the Spline viewer */
        }
        .customCheckBoxHolder {
            margin: 5px;
            display: flex;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1001; /* Ensure the checkbox is in front of other elements */
        }
        .customCheckBox {
            width: fit-content;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
            padding: 2px 8px;
            background-color: rgba(0, 0, 0, 0.16);
            border-radius: 0px;
            color: rgba(255, 255, 255, 0.7);
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 300ms;
            transition-property: color, background-color, box-shadow;
            display: flex;
            height: 32px;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px 1px 1px 0px;
            outline: none;
            justify-content: center;
            min-width: 55px;
        }
        .customCheckBox:hover {
            background-color: #2c2c2c;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.23) 0px -4px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px -1px 1px 0px, rgba(0, 0, 0, 0.17) 0px 2px 4px 1px;
        }
        .customCheckBox .inner {
            font-size: 18px;
            font-weight: 900;
            pointer-events: none;
            transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
            transition-duration: 300ms;
            transition-property: transform;
            transform: translateY(0px);
        }
        .customCheckBox:hover .inner {
            transform: translateY(-2px);
        }
        .customCheckBoxWrapper:first-of-type .customCheckBox {
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
            border-right: 0px;
        }
        .customCheckBoxWrapper:last-of-type .customCheckBox {
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            border-left: 0px;
        }
        .customCheckBoxInput {
            display: none;
        }
        .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox {
            background-color: #2d6737;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.23) 0px -4px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px -1px 1px 0px, rgba(0, 0, 0, 0.17) 0px 2px 4px 1px;
        }
        .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox .inner {
            transform: translateY(-2px);
        }
        .customCheckBoxInput:checked + .customCheckBoxWrapper .customCheckBox:hover {
            background-color: #34723f;
            box-shadow: rgba(0, 0, 0, 0.26) 0px -4px 1px 0px inset, rgba(255, 255, 255, 0.17) 0px -1px 1px 0px, rgba(0, 0, 0, 0.15) 0px 3px 6px 2px;
        }
        .customCheckBoxWrapper .customCheckBox:hover .inner {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>

    <div class="cursor">
        <div class="cursor__ball cursor__ball--big">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>
        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>

    <div class="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/runtime@0.9.5/dist/runtime.js"></script>
    <script type="module">
        import { Application } from '@splinetool/runtime';

        const canvas = document.getElementById('canvas3d');
        const app = new Application(canvas);
        app.load('https://prod.spline.design/gHOGvlwtYJ4E9Dth/scene.splinecode');
    </script>
    <script>
        const $bigBall = document.querySelector('.cursor__ball--big');
        const $smallBall = document.querySelector('.cursor__ball--small');
        const $cursor = document.querySelector('.cursor');
        const $container = document.querySelector('.container');

        let hideCursorTimeout;

        // Move the cursor
        function onMouseMove(e) {
            gsap.to($bigBall, { duration: 0.4, x: e.pageX - 15, y: e.pageY - 15 });
            gsap.to($smallBall, { duration: 0.1, x: e.pageX - 5, y: e.pageY - 7 });
            showCursor();

            // Parallax effect
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            gsap.to($container, {
                duration: 0.5,
                x: (mouseX - 0.5) * 5,
                y: (mouseY - 0.5) * 5,
                ease: 'power1.out'
            });
        }

        // Show the cursor
        function showCursor() {
            $cursor.classList.remove('hidden');
            clearTimeout(hideCursorTimeout);
            hideCursorTimeout = setTimeout(hideCursor, 1000); // Hide after 1 second of inactivity
        }

        // Hide the cursor
        function hideCursor() {
            $cursor.classList.add('hidden');
        }

        // Initialize cursor
        function initCursor() {
            document.body.addEventListener('mousemove', onMouseMove);
        }

        // Ensure cursor setup runs after page load
        window.addEventListener('load', () => {
            initCursor();
            $container.classList.add('loaded');
            $cursor.classList.add('loaded');
        });
    </script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.5/build/spline-viewer.js"></script>
    <spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/gHOGvlwtYJ4E9Dth/scene.splinecode"></spline-viewer>

    <!-- Custom Toggle Switch -->
    <div class="customCheckBoxHolder">
        <input type="checkbox" id="cCB1" class="customCheckBoxInput">
        <label for="cCB1" class="customCheckBoxWrapper">
            <div class="customCheckBox">
                <div class="inner">Toggle Me</div>
            </div>
        </label>
    </div>
</body>
</html>
